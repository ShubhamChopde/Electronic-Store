<div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10" *ngFor="let p of product;let i = index">
                <div id="cards" class="row p-2 border mt-4">
                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://crankwheel.com/uploads/2019/06/12/CW_How%20to%20deliver%20the%20perfect%20instant%20online%20product%20demo.jpg"></div>
                    <!-- https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80 -->
                    <div class="col-md-6 mt-1">
                        <h1>{{p.pname}}</h1>
                        <div class="d-flex flex-row">
                            <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                        </div>
                        <div class="d-flex flex-row">
                            <h5 class="product-title">Category: {{p.category}}</h5>
                     </div>  
                        <div class="d-flex flex-row"  *ngIf="admin">
                                <h5 class="product-title">Stock :{{p.stock}}</h5>
                         </div>          
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1">{{p.price|currency:"INR"}}</h4>
                        </div>
                        <h6 class="text-success">Free shipping</h6>
                        <div class="d-flex flex-column mt-4" *ngIf="!admin">
                                <button class="btn btn-primary btn-lg" type="button" (click)="addToCart(i)">Add To Cart</button>
                        </div>
                        <div class="d-flex flex-column mt-4" *ngIf="admin">
                                <button class="btn btn-outline-primary btn-lg mt-2" type="button" (click)="update(i)">Update Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
